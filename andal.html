        <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andal's Vision</title>
    <style>
        /* --- 1. THE ROOM ATMOSPHERE --- */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            /* Dark ancient atmosphere */
            background-color: #0f0502;
            background-image: radial-gradient(circle at 50% 40%, #2e1a0b 0%, #000 90%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Georgia', serif;
            overflow: hidden;
        }

        /* --- 2. THE STAGE (Side by Side) --- */
        .stage {
            display: flex;
            align-items: flex-end; /* Align bottom */
            justify-content: center;
            gap: 50px; /* Space between Andal and Mirror */
            width: 90%;
            max-width: 900px;
            height: 550px;
            position: relative;
        }

        /* --- 3. THE REAL ANDAL (Left Side) --- */
        .andal-container {
            position: relative;
            width: 320px;
            height: 500px;
            /* Gentle breathing animation */
            animation: breathe 5s ease-in-out infinite;
        }

        .andal-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(-10px 10px 20px rgba(0,0,0,0.8));
        }

        /* The Golden Glow on her Garland/Heart */
        .mala-glow {
            position: absolute;
            top: 40%; 
            left: 45%;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.9) 0%, rgba(255, 140, 0, 0) 70%);
            border-radius: 50%;
            opacity: 0; 
            mix-blend-mode: screen;
            transition: opacity 2s ease;
            box-shadow: 0 0 40px #ffd700;
            pointer-events: none;
        }

        /* --- 4. THE MIRROR (Right Side) --- */
        .mirror-frame {
            position: relative;
            width: 280px;
            height: 400px;
            bottom: 30px;
            
            /* Arch Shape */
            border-radius: 140px 140px 20px 20px;
            border: 12px solid #8B4513; /* Wood/Bronze */
            background: #000;
            
            /* Shadows for depth */
            box-shadow: 
                0 0 20px rgba(0,0,0,0.9), 
                inset 0 0 30px #000;
            overflow: hidden;
        }

        /* Inner Gold Border */
        .mirror-frame::after {
            content: '';
            position: absolute;
            top: 5px; left: 5px; right: 5px; bottom: 5px;
            border: 2px solid #d4af37;
            border-radius: 130px 130px 15px 15px;
            pointer-events: none;
            z-index: 10;
        }

        /* --- REFLECTIONS --- */
        .reflection-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover;
            background-position: center top;
            transition: opacity 2s ease, filter 2s ease, transform 3s ease;
        }

        /* 1. Andal in Mirror (Flipped Horizontally) */
        #mirror-andal {
            background-image: url('https://github.com/saiexcellencemallesh-sketch/bhakti-heritage-projectcalendar-2026/blob/main/Andal%20Amma.png?raw=true');
            transform: scaleX(-1); /* FLIP to look like reflection */
            opacity: 0.8;
            filter: sepia(30%);
        }

        /* 2. Vishnu in Mirror (The Vision) */
        #mirror-vishnu {
            background-image: url('https://github.com/saiexcellencemallesh-sketch/bhakti-heritage-projectcalendar-2026/blob/main/Vishnu.png?raw=true');
            opacity: 0;
            transform: scale(1.1); /* Zoomed slightly */
            filter: blur(10px) brightness(1.2); /* Starts blurry and bright */
        }

        /* CSS Class for the Ripple Effect */
        .ripple-active {
            filter: blur(5px) contrast(1.2) hue-rotate(15deg) !important;
            transform: scaleX(-1) scale(1.02) !important;
        }

        /* --- 5. TEXT --- */
        .story-text {
            position: absolute;
            bottom: 5%;
            width: 100%;
            text-align: center;
            color: #ffcc99;
            font-size: 1.4rem;
            font-style: italic;
            text-shadow: 0 2px 4px #000;
            opacity: 0.9;
        }

        /* Animations */
        @keyframes breathe {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(1.4); opacity: 1; }
            100% { transform: scale(1); opacity: 0.6; }
        }

        .glowing {
            animation: pulse 2s infinite;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .stage { flex-direction: column; align-items: center; gap: 20px; height: auto; bottom: 5%;}
            .andal-container { width: 200px; height: 300px; order: 2; }
            .mirror-frame { width: 180px; height: 250px; order: 1; bottom: 0; }
        }
    </style>
</head>
<body>

    <div class="stage">
        <div class="andal-container">
            <img src="https://github.com/saiexcellencemallesh-sketch/bhakti-heritage-projectcalendar-2026/blob/main/Andal%20Amma.png?raw=true" class="andal-img" alt="Andal Amma">
            <div id="mala-light" class="mala-glow"></div>
        </div>

        <div class="mirror-frame">
            <div id="mirror-andal" class="reflection-layer"></div>
            <div id="mirror-vishnu" class="reflection-layer"></div>
        </div>
    </div>

    <div id="caption" class="story-text">Andal adorns the garland...</div>

    <script>
        const malaLight = document.getElementById('mala-light');
        const mirrorAndal = document.getElementById('mirror-andal');
        const mirrorVishnu = document.getElementById('mirror-vishnu');
        const caption = document.getElementById('caption');

        function startDivinePlay() {
            // 0s: Reset Scene
            caption.innerText = "Andal adorns the garland...";
            malaLight.style.opacity = '0';
            malaLight.classList.remove('glowing');
            
            mirrorVishnu.style.opacity = '0';
            mirrorVishnu.style.filter = 'blur(10px) brightness(1.2)';
            
            mirrorAndal.style.opacity = '0.8';
            mirrorAndal.classList.remove('ripple-active');

            // 2s: The Devotion (Glow starts)
            setTimeout(() => {
                caption.innerText = "'Is this garland worthy of Him?'";
                malaLight.style.opacity = '1';
                malaLight.classList.add('glowing'); // Pulse effect
            }, 2500);

            // 5s: The Transition (Mirror Ripples)
            setTimeout(() => {
                caption.innerText = "The mirror ripples with light...";
                mirrorAndal.classList.add('ripple-active'); // Blur Andal
            }, 5500);

            // 7s: The Revelation (Vishnu Appears)
            setTimeout(() => {
                // Fade out Andal
                mirrorAndal.style.opacity = '0';
                
                // Fade in Vishnu
                mirrorVishnu.style.opacity = '1';
                
                // Clear the blur slowly to reveal face
                setTimeout(() => {
                    mirrorVishnu.style.filter = 'blur(0px) brightness(1.1)';
                    caption.innerText = "He appears within her reflection.";
                }, 500);

            }, 7000);

            // 13s: Loop
            setTimeout(startDivinePlay, 13000);
        }

        window.onload = startDivinePlay;
    </script>

</body>
</html>
