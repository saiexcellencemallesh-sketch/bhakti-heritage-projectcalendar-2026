<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andal's Vision - Elegant</title>
    <style>
        /* --- 1. ATMOSPHERE (Dark & Quiet) --- */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #050201; /* Almost black */
            /* A subtle spotlight effect on the center */
            background-image: radial-gradient(circle at 50% 50%, #1f1006 0%, #000000 70%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Georgia', serif;
            overflow: hidden;
        }

        /* --- 2. THE COMPOSITION --- */
        .scene {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 60px; /* Elegant spacing */
            height: 550px;
            width: 100%;
            max-width: 1000px;
            position: relative;
        }

        /* --- 3. THE REAL ANDAL (Left) --- */
        .figure-andal {
            width: 340px;
            height: 520px;
            position: relative;
            z-index: 10;
        }

        .figure-andal img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            /* Soft shadow to ground her */
            filter: drop-shadow(0 20px 30px rgba(0,0,0,0.9)); 
        }

        /* --- 4. THE MIRROR (Right) --- */
        .mirror-object {
            position: relative;
            width: 280px;
            height: 420px;
            bottom: 40px; /* Slight offset from bottom */
            
            /* The Frame - Classical & Clean */
            border: 1px solid #5c4018; /* Thin outer definition */
            border-radius: 150px 150px 20px 20px; /* Arch */
            background-color: #000;
            
            /* Layered Shadows for Depth */
            box-shadow: 
                0 0 0 12px #2b1b0e, /* Dark Wood Frame */
                0 0 0 14px #8a6d3b, /* Thin Gold Trim */
                0 20px 50px rgba(0,0,0,1); /* Deep Shadow behind */
            
            overflow: hidden;
        }

        /* Inner Shadow (Vignette) inside the glass */
        .mirror-inner-shadow {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            box-shadow: inset 0 0 60px rgba(0,0,0,1);
            z-index: 20;
            pointer-events: none;
            border-radius: 150px 150px 20px 20px;
        }

        /* --- 5. THE IMAGES --- */
        .image-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover;
            background-position: center top;
            transition: opacity 5s ease-in-out; /* VERY SLOW FADE */
        }

        /* Andal Reflection */
        #img-ref-andal {
            background-image: url('https://github.com/saiexcellencemallesh-sketch/bhakti-heritage-projectcalendar-2026/blob/main/Andal%20Amma.png?raw=true');
            transform: scaleX(-1); /* Flipped */
            opacity: 0.7; /* Slightly dim, like old glass */
            filter: sepia(40%) contrast(110%);
        }

        /* Vishnu Vision */
        #img-ref-vishnu {
            background-image: url('https://github.com/saiexcellencemallesh-sketch/bhakti-heritage-projectcalendar-2026/blob/main/Vishnu.png?raw=true');
            opacity: 0; /* Hidden */
            /* He is slightly brighter, standing out from the dark mirror */
            filter: brightness(1.1) contrast(110%);
        }

        /* Glass Sheen (Static, Elegant) */
        .glass-sheen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0) 45%, rgba(255,255,255,0.02) 100%);
            z-index: 15;
            pointer-events: none;
        }

        /* --- 6. TEXT (Minimal) --- */
        .subtitle {
            position: absolute;
            bottom: 40px;
            color: #8a6d3b; /* Muted Gold */
            font-size: 1.1rem;
            letter-spacing: 1px;
            font-style: italic;
            opacity: 0;
            transition: opacity 2s ease;
        }

        /* Mobile Adjustment */
        @media (max-width: 768px) {
            .scene { flex-direction: column; align-items: center; gap: 30px; }
            .figure-andal { width: 200px; height: 300px; order: 2; }
            .mirror-object { width: 180px; height: 260px; order: 1; bottom: 0; }
        }
    </style>
</head>
<body>

    <div class="scene">
        <div class="figure-andal">
            <img src="https://github.com/saiexcellencemallesh-sketch/bhakti-heritage-projectcalendar-2026/blob/main/Andal%20Amma.png?raw=true" alt="Andal">
        </div>

        <div class="mirror-object">
            <div class="mirror-inner-shadow"></div>
            <div class="glass-sheen"></div>
            
            <div id="img-ref-andal" class="image-layer"></div>
            <div id="img-ref-vishnu" class="image-layer"></div>
        </div>
    </div>

    <div id="text-box" class="subtitle">...</div>

    <script>
        const vishnuLayer = document.getElementById('img-ref-vishnu');
        const textBox = document.getElementById('text-box');

        function gracefulSequence() {
            // 0s: Silence/Stillness
            textBox.style.opacity = '0';
            vishnuLayer.style.opacity = '0';

            // 2s: Gentle Text
            setTimeout(() => {
                textBox.innerText = "Seeing Him in herself...";
                textBox.style.opacity = '1';
            }, 2000);

            // 4s: The Slow Dissolve (5 seconds long duration in CSS)
            setTimeout(() => {
                vishnuLayer.style.opacity = '1';
            }, 4000);

            // 11s: Fade out text
            setTimeout(() => {
                textBox.style.opacity = '0';
            }, 11000);

            // 13s: Fade out Vishnu (Return to Andal)
            setTimeout(() => {
                vishnuLayer.style.opacity = '0';
                // Loop
                setTimeout(gracefulSequence, 6000);
            }, 13000);
        }

        window.onload = gracefulSequence;
    </script>

</body>
</html>
