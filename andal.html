<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andal's Vision - Divine Ripple</title>
    <style>
        /* --- 1. SETTING THE ATMOSPHERE --- */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #0f0502;
            background-image: radial-gradient(circle at 50% 40%, #2e1a0b 0%, #000 80%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Georgia', serif;
            overflow: hidden;
        }

        /* --- 2. STAGE LAYOUT --- */
        .stage {
            position: relative;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 60px;
            width: 100%;
            max-width: 900px;
            height: 500px;
        }

        /* --- 3. THE REAL ANDAL (LEFT) --- */
        .andal-container {
            position: relative;
            width: 300px;
            height: 450px;
            animation: breathe 5s ease-in-out infinite;
        }

        .andal-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(-5px 5px 15px rgba(0,0,0,0.8));
        }

        /* The Divine Mala Glow (Heart Light) */
        .mala-glow {
            position: absolute;
            top: 35%; 
            left: 45%;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.8) 0%, rgba(255, 140, 0, 0) 70%);
            border-radius: 50%;
            opacity: 0; /* Hidden initially */
            mix-blend-mode: screen;
            transition: opacity 2s ease;
            box-shadow: 0 0 30px #ffd700;
        }

        /* --- 4. THE MIRROR (RIGHT) --- */
        .mirror-container {
            position: relative;
            width: 260px;
            height: 380px;
            bottom: 40px;
            border: 15px solid #8B4513; /* Bronze/Wood */
            border-radius: 130px 130px 20px 20px;
            background: #000;
            box-shadow: 0 0 15px rgba(139, 69, 19, 0.5);
            overflow: hidden;
        }

        .mirror-container::after {
            content: ''; /* Frame Highlight */
            position: absolute;
            top: 5px; left: 5px; right: 5px; bottom: 5px;
            border: 2px solid #daa520;
            border-radius: 120px 120px 15px 15px;
            pointer-events: none;
            z-index: 20;
        }

        /* Reflection Logic */
        .reflection-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover;
            background-position: center top;
            /* The Blur Transition Logic */
            transition: opacity 1.5s ease-in-out, filter 1.5s ease-in-out, transform 3s ease;
        }

        /* Andal Reflection */
        #ref-andal {
            background-image: url('https://github.com/saiexcellencemallesh-sketch/bhakti-heritage-projectcalendar-2026/blob/main/Andal%20Amma.png?raw=true');
            transform: scaleX(-1);
            opacity: 0.8;
        }

        /* Vishnu Vision */
        #ref-vishnu {
            background-image: url('https://github.com/saiexcellencemallesh-sketch/bhakti-heritage-projectcalendar-2026/blob/main/Vishnu.png?raw=true');
            opacity: 0; 
            filter: blur(10px); /* Starts blurry */
            transform: scale(1.1);
        }

        /* Ripple Effect Classes */
        .rippling {
            filter: blur(8px) contrast(1.2) hue-rotate(10deg);
            transform: scaleX(-1) scale(1.05); /* Slight distortion */
        }

        /* --- 5. TEXT --- */
        .caption {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: #ffe4b5;
            font-size: 1.3rem;
            font-style: italic;
            text-shadow: 0 2px 4px #000;
            transition: opacity 1s;
        }

        /* Animations */
        @keyframes breathe {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }

        @keyframes pulseGlow {
            0% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.5); opacity: 0.9; }
            100% { transform: scale(1); opacity: 0.5; }
        }

        .pulsing {
            animation: pulseGlow 2s infinite;
        }

        /* Mobile */
        @media (max-width: 768px) {
            .stage { flex-direction: column; align-items: center; gap: 20px; }
            .andal-container { width: 220px; height: 320px; order: 2; }
            .mirror-container { width: 180px; height: 260px; order: 1; bottom: 0; }
        }
    </style>
</head>
<body>

    <div class="stage">
        <div class="andal-container">
            <img src="https://github.com/saiexcellencemallesh-sketch/bhakti-heritage-projectcalendar-2026/blob/main/Andal%20Amma.png?raw=true" class="andal-img">
            <div id="glow-spot" class="mala-glow"></div>
        </div>

        <div class="mirror-container">
            <div id="ref-andal" class="reflection-layer"></div>
            <div id="ref-vishnu" class="reflection-layer"></div>
        </div>
    </div>

    <div id="text" class="caption">Andal adorns the garland...</div>

    <script>
        const glowSpot = document.getElementById('glow-spot');
        const refAndal = document.getElementById('ref-andal');
        const refVishnu = document.getElementById('ref-vishnu');
        const textObj = document.getElementById('text');

        function playStory() {
            // 0s: Reset
            textObj.innerText = "Andal adorns the garland...";
            glowSpot.style.opacity = '0';
            glowSpot.classList.remove('pulsing');
            refVishnu.style.opacity = '0';
            refVishnu.style.filter = 'blur(10px)'; // Reset blur
            refAndal.style.opacity = '0.8';
            refAndal.classList.remove('rippling');

            // 2s: The Feeling (Heart Glows)
            setTimeout(() => {
                textObj.innerText = "'Is this worthy of Him?'";
                glowSpot.style.opacity = '1';
                glowSpot.classList.add('pulsing'); // Glow pulses
            }, 2000);

            // 5s: The Ripple (Distortion)
            setTimeout(() => {
                textObj.innerText = "The mirror ripples with devotion...";
                refAndal.classList.add('rippling'); // Andal gets blurry/wobbly
            }, 5000);

            // 6.5s: The Reveal (Vishnu appears through blur)
            setTimeout(() => {
                // Andal fades out
                refAndal.style.opacity = '0';
                
                // Vishnu fades in (but starts blurry)
                refVishnu.style.opacity = '1';
                
                // Slowly remove blur to clarify Vishnu
                setTimeout(() => {
                    refVishnu.style.filter = 'blur(0px)';
                    textObj.innerText = "He appears within her.";
                }, 500); 

            }, 6500);

            // 12s: Loop
            setTimeout(playStory, 12000);
        }

        window.onload = playStory;
    </script>
</body>
</html>
