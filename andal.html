<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andal's Vision</title>
    <style>
        /* --- 1. The Temple Atmosphere --- */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #050200;
            /* A dark, warm vignette representing a lit room */
            background-image: radial-gradient(circle at center, #2e1a0b 0%, #000000 85%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Georgia', serif;
            overflow: hidden;
        }

        /* --- 2. The Grand Mirror Frame --- */
        .mirror-wrapper {
            position: relative;
            width: 320px;   /* Adjust size for mobile/desktop */
            height: 460px;
            
            /* The Frame Design */
            border: 12px solid #b8860b; /* Dark Gold */
            border-radius: 160px 160px 40px 40px; /* Traditional Arch */
            box-shadow: 
                0 0 20px rgba(184, 134, 11, 0.4), /* Outer Gold Glow */
                inset 0 0 50px rgba(0,0,0,0.9);   /* Inner Depth */
            
            background: #000;
            overflow: hidden; /* Keeps images inside the curve */
        }

        /* Decorative top element (optional bindu/ornament) */
        .mirror-wrapper::before {
            content: 'â™¦';
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            color: #b8860b;
            font-size: 40px;
            text-shadow: 0 0 10px #ffd700;
        }

        /* --- 3. The Images (The Vision) --- */
        .vision-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center 20%; /* Focus on faces */
            transition: opacity 3s ease-in-out; /* Slow, divine transition */
        }

        /* Andal (The Reality) */
        #img-andal {
            background-image: url('https://github.com/saiexcellencemallesh-sketch/bhakti-heritage-projectcalendar-2026/blob/main/Andal%20Amma.png?raw=true');
            z-index: 1;
            /* Slight sepia to blend with the room */
            filter: sepia(30%) contrast(110%);
        }

        /* Vishnu (The Vision) */
        #img-vishnu {
            background-image: url('https://github.com/saiexcellencemallesh-sketch/bhakti-heritage-projectcalendar-2026/blob/main/Vishnu.png?raw=true');
            z-index: 2;
            opacity: 0; /* Hidden initially */
            filter: brightness(1.2) sepia(10%); /* Brighter, glowing */
        }

        /* --- 4. Special Effects --- */
        /* Mirror Glass Shine Overlay */
        .glass-surface {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0) 40%, rgba(255,255,255,0.1) 100%);
            z-index: 10;
            pointer-events: none;
            box-shadow: inset 0 0 40px rgba(0,0,0,0.8); /* Vignette inside mirror */
        }

        /* --- 5. Dialogue/Subtitle --- */
        .subtitle-area {
            margin-top: 40px;
            height: 60px; /* Fixed height to prevent jumping */
            text-align: center;
            color: #ffe4b5; /* Light gold text */
            font-style: italic;
            font-size: 1.2rem;
            opacity: 0;
            transition: opacity 1s;
            max-width: 90%;
            line-height: 1.5;
            text-shadow: 0 2px 4px rgba(0,0,0,1);
        }

    </style>
</head>
<body>

    <div class="mirror-wrapper">
        <div class="glass-surface"></div>
        <div id="img-andal" class="vision-layer"></div>
        <div id="img-vishnu" class="vision-layer"></div>
    </div>

    <div id="text-display" class="subtitle-area"></div>

    <script>
        const vishnuImg = document.getElementById('img-vishnu');
        const textDisplay = document.getElementById('text-display');

        function updateText(text, duration) {
            textDisplay.style.opacity = 0;
            setTimeout(() => {
                textDisplay.innerHTML = text;
                textDisplay.style.opacity = 1;
            }, 500);
        }

        function runSequence() {
            // 0s: Start
            updateText("Andal gazes into the mirror...", 0);

            // 3s: The Thought
            setTimeout(() => {
                updateText(" 'Is this mala worthy of Him?' ", 0);
            }, 3000);

            // 5s: The Transformation Begins
            setTimeout(() => {
                vishnuImg.style.opacity = 1; // Vishnu appears slowly
                updateText("Her reflection fades... He appears.", 0);
            }, 6000);

            // 10s: Hold the vision, then reset
            setTimeout(() => {
                vishnuImg.style.opacity = 0;
                textDisplay.style.opacity = 0;
                // Loop back after fade out
                setTimeout(runSequence, 3000);
            }, 12000);
        }

        // Start when page loads
        window.onload = runSequence;
    </script>
</body>
</html>
