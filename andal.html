<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andal's Reflection</title>
    <style>
        /* --- 1. The Ancient Room --- */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #1a0f05;
            /* Radial gradient to simulate lamp light in center */
            background-image: radial-gradient(circle at 50% 50%, #462e1b 0%, #0f0500 90%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Georgia', serif;
            overflow: hidden;
        }

        /* --- 2. The Main Stage (Side by Side) --- */
        .stage {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 50px; /* Space between Andal and Mirror */
            width: 90%;
            max-width: 1000px;
            position: relative;
        }

        /* --- 3. The Real Andal (Left Side) --- */
        .real-andal-container {
            width: 300px;
            height: 450px;
            position: relative;
            /* Styling to make the image look like a figure, not a box */
            filter: drop-shadow(10px 10px 20px rgba(0,0,0,0.8));
            animation: breathe 4s ease-in-out infinite;
        }

        .real-andal-img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Keeps aspect ratio */
            /* We don't flip this one. This is reality. */
        }

        /* --- 4. The Mirror (Right Side) --- */
        .mirror-frame {
            width: 280px;
            height: 400px;
            position: relative;
            
            /* Arch / Mirror Shape */
            border-radius: 140px 140px 20px 20px;
            
            /* Golden Frame */
            border: 15px solid #d4af37;
            box-shadow: 
                0 0 15px #d4af37, /* Outer Glow */
                inset 0 0 20px #000; /* Inner Shadow */
            
            background: #000;
            overflow: hidden;
        }

        /* The Reflection Layer */
        .reflection-layer {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center top;
            transition: opacity 3s ease-in-out;
        }

        /* Mirror Andal: MUST be flipped horizontally to look like a reflection */
        #mirror-andal {
            background-image: url('https://github.com/saiexcellencemallesh-sketch/bhakti-heritage-projectcalendar-2026/blob/main/Andal%20Amma.png?raw=true');
            transform: scaleX(-1); 
            opacity: 0.8; /* Reflections are slightly dimmer */
            z-index: 1;
        }

        /* Mirror Vishnu */
        #mirror-vishnu {
            background-image: url('https://github.com/saiexcellencemallesh-sketch/bhakti-heritage-projectcalendar-2026/blob/main/Vishnu.png?raw=true');
            opacity: 0; /* Hidden initially */
            z-index: 2; /* On top of Andal reflection */
        }

        /* Glass Shine Effect */
        .glass-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(120deg, rgba(255,255,255,0) 30%, rgba(255,255,255,0.1) 50%, rgba(255,255,255,0) 70%);
            z-index: 10;
            pointer-events: none;
        }

        /* --- 5. Narrative Text --- */
        .narrative {
            margin-top: 30px;
            color: #ffe4b5;
            font-size: 1.4rem;
            text-align: center;
            font-style: italic;
            height: 40px;
            text-shadow: 0 2px 5px #000;
        }

        /* Subtle breathing animation for Real Andal */
        @keyframes breathe {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }

        /* Mobile Responsive adjustment */
        @media (max-width: 768px) {
            .stage {
                flex-direction: column;
                gap: 20px;
            }
            .real-andal-container, .mirror-frame {
                width: 200px;
                height: 300px;
            }
        }
    </style>
</head>
<body>

    <div class="stage">
        <div class="real-andal-container">
            <img src="https://github.com/saiexcellencemallesh-sketch/bhakti-heritage-projectcalendar-2026/blob/main/Andal%20Amma.png?raw=true" class="real-andal-img" alt="Andal Real">
        </div>

        <div class="mirror-frame">
            <div class="glass-overlay"></div>
            <div id="mirror-andal" class="reflection-layer"></div>
            <div id="mirror-vishnu" class="reflection-layer"></div>
        </div>
    </div>

    <div id="story-text" class="narrative">
        Andal looks into the mirror...
    </div>

    <script>
        const vishnuLayer = document.getElementById('mirror-vishnu');
        const textElement = document.getElementById('story-text');

        function playScene() {
            // 1. Initial State
            setTimeout(() => {
                textElement.innerText = "Andal looks into the mirror...";
            }, 500);

            // 2. The Question
            setTimeout(() => {
                textElement.innerText = "'Is this mala worthy of Him?'";
            }, 3000);

            // 3. Transformation (Only inside the mirror)
            setTimeout(() => {
                vishnuLayer.style.opacity = '1'; // Vishnu fades in
                textElement.innerText = "Her reflection transforms...";
            }, 5000);

            // 4. Reset
            setTimeout(() => {
                vishnuLayer.style.opacity = '0'; // Vishnu fades out
                textElement.innerText = "";
                setTimeout(playScene, 2000); // Restart loop
            }, 10000);
        }

        window.onload = playScene;
    </script>

</body>
</html>
