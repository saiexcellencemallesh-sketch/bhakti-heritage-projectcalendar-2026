<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andal's Vision - Anime Style</title>
    <style>
        /* --- 1. MAIN CONTAINER (Background Image) --- */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #1a0d05;
        }

        .scene-container {
            position: relative;
            width: 100%;
            height: 100%;
            /* Using the generated ANIME image as background */
            /* REPLACE WITH YOUR GITHUB LINK IF NEEDED */
            background-image: url('anime_room_mirror.jpg'); 
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: flex-end; /* Align text to bottom */
        }

        /* --- 2. THE MIRROR REFLECTION AREA --- */
        /* This invisible box sits exactly over the glass in the anime image */
        .mirror-reflection-area {
            position: absolute;
            /* Coordinates tuned for the specific anime image */
            top: 21%;
            left: 47.5%;
            width: 31.5%;
            height: 49%;
            
            /* Styling to blend into the anime art style */
            box-shadow: inset 0 0 30px rgba(50, 20, 0, 0.6); /* Warm inner shadow */
            border-radius: 4px; /* Slight rounding */
            overflow: hidden;
            opacity: 0.9; /* Make reflections slightly translucent */
        }

        /* --- 3. THE IMAGES --- */
        .reflection-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover;
            background-position: center top;
            /* Very slow, smooth cross-fade */
            transition: opacity 6s ease-in-out;
        }

        /* Andal (Reality) - Flipped & Color Graded for Anime */
        #ref-andal {
            background-image: url('https://github.com/saiexcellencemallesh-sketch/bhakti-heritage-projectcalendar-2026/blob/main/Andal%20Amma.png?raw=true');
            transform: scaleX(-1); /* Flip horizontally */
            opacity: 1;
            /* Warm sepia + contrast to match the anime lighting */
            filter: sepia(40%) contrast(115%) brightness(0.9);
        }

        /* Vishnu (Vision) - Clearer & Brighter */
        #ref-vishnu {
            background-image: url('https://github.com/saiexcellencemallesh-sketch/bhakti-heritage-projectcalendar-2026/blob/main/Vishnu.png?raw=true');
            opacity: 0; /* Hidden initially */
            /* Slightly brighter to stand out as a vision */
            filter: sepia(10%) contrast(110%) brightness(1.1);
        }

        /* --- 4. TEXT --- */
        .caption {
            position: relative;
            bottom: 5%;
            color: #ffdbac; /* Light warm skin tone color for text */
            font-family: 'Georgia', serif;
            font-size: 1.5rem;
            text-shadow: 2px 2px 5px #3e1c05;
            font-style: italic;
            opacity: 0;
            transition: opacity 2s ease;
            text-align: center;
            width: 80%;
        }

    </style>
</head>
<body>

    <div class="scene-container">
        <div class="mirror-reflection-area">
            <div id="ref-andal" class="reflection-layer"></div>
            <div id="ref-vishnu" class="reflection-layer"></div>
        </div>

        <div id="text-box" class="caption">...</div>
    </div>

    <script>
        const vishnuLayer = document.getElementById('ref-vishnu');
        const andalLayer = document.getElementById('ref-andal');
        const textBox = document.getElementById('text-box');

        function playAnimeSequence() {
            // 0s: Start State
            textBox.innerText = "Andal gazes into the mirror...";
            textBox.style.opacity = '1';
            vishnuLayer.style.opacity = '0'; // Hide Vishnu

            // 4s: Change Text
            setTimeout(() => {
                textBox.style.opacity = '0'; // Fade out old text
                setTimeout(() => {
                    textBox.innerText = "Her reflection slowly fades to reveal her Lord.";
                    textBox.style.opacity = '1'; // Fade in new text
                }, 1000);
            }, 4000);

            // 5s: Start the Slow Dissolve
            setTimeout(() => {
                vishnuLayer.style.opacity = '1'; // Vishnu fades IN
            }, 5000);

            // 13s: Fade out text
            setTimeout(() => {
                textBox.style.opacity = '0';
            }, 13000);

            // 16s: Reset Loop
            setTimeout(() => {
                vishnuLayer.style.opacity = '0'; // Vishnu fades OUT
                setTimeout(playAnimeSequence, 6000); // Wait for fade to finish before restarting
            }, 16000);
        }

        window.onload = playAnimeSequence;
    </script>

</body>
</html>
