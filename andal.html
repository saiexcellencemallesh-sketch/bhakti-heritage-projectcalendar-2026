            <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andal's Vision</title>
    <style>
        /* --- 1. The Room (Atmosphere) --- */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #0f0500; /* Deep dark brown */
            background-image: radial-gradient(circle at 50% 30%, #2b1a0e 0%, #000000 90%);
            display: flex;
            justify-content: center;
            align-items: flex-end; /* Align items to bottom for perspective */
            font-family: 'Georgia', serif;
            overflow: hidden;
        }

        /* --- 2. The Mirror on the Wall (Background) --- */
        .mirror-container {
            position: absolute;
            top: 10%; /* High up on the wall */
            left: 50%;
            transform: translateX(-50%);
            width: 280px;
            height: 400px;
            z-index: 5; /* Behind the real Andal */
        }

        .mirror-frame {
            width: 100%;
            height: 100%;
            border-radius: 140px 140px 20px 20px; /* Arch shape */
            border: 15px solid #8B4513; /* Wood frame */
            box-shadow: 
                0 0 15px #ffd700, /* Golden Lamp Glow */
                inset 0 0 30px #000;
            background-color: #111;
            position: relative;
            overflow: hidden;
        }

        /* Golden decorative border inside frame */
        .mirror-frame::after {
            content: '';
            position: absolute;
            top: 5px; left: 5px; right: 5px; bottom: 5px;
            border: 2px solid #daa520;
            border-radius: 130px 130px 15px 15px;
            pointer-events: none;
        }

        /* --- 3. The Reflections (Inside Mirror) --- */
        .reflection-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center top;
            transition: opacity 4s ease-in-out;
        }

        /* Andal Reflection - Flipped to look like a mirror image */
        #reflection-andal {
            background-image: url('https://github.com/saiexcellencemallesh-sketch/bhakti-heritage-projectcalendar-2026/blob/main/Andal%20Amma.png?raw=true');
            transform: scaleX(-1); /* FLIP HORIZONTALLY */
            opacity: 0.7; /* Slightly darker because it's a reflection */
            z-index: 1;
        }

        /* Vishnu Vision */
        #reflection-vishnu {
            background-image: url('https://github.com/saiexcellencemallesh-sketch/bhakti-heritage-projectcalendar-2026/blob/main/Vishnu.png?raw=true');
            opacity: 0; /* Hidden initially */
            z-index: 2;
        }

        /* Mirror Sheen/Glass Effect */
        .glass-shine {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(120deg, rgba(255,255,255,0) 40%, rgba(255,255,255,0.1) 50%, rgba(255,255,255,0) 60%);
            z-index: 10;
        }

        /* --- 4. The Real Andal (Foreground) --- */
        .real-andal {
            position: absolute;
            bottom: -50px; /* Anchored at bottom */
            right: 5%;    /* Standing to the right side */
            width: 350px; /* Larger than mirror to show perspective */
            height: 500px;
            background-image: url('https://github.com/saiexcellencemallesh-sketch/bhakti-heritage-projectcalendar-2026/blob/main/Andal%20Amma.png?raw=true');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: bottom center;
            z-index: 20; /* In front of everything */
            filter: drop-shadow(-10px 0 20px rgba(0,0,0,0.8)); /* Shadow behind her */
        }

        /* --- 5. Story Text --- */
        .story-text {
            position: absolute;
            top: 75%;
            left: 5%;
            width: 50%;
            color: #ffdead;
            font-size: 1.5rem;
            text-shadow: 2px 2px 4px #000;
            opacity: 0;
            transition: opacity 1s;
            z-index: 30;
            background: rgba(0,0,0,0.6);
            padding: 20px;
            border-left: 4px solid #ffd700;
        }

    </style>
</head>
<body>

    <div class="mirror-container">
        <div class="mirror-frame">
            <div class="glass-shine"></div>
            <div id="reflection-andal" class="reflection-img"></div>
            <div id="reflection-vishnu" class="reflection-img"></div>
        </div>
    </div>

    <div class="real-andal"></div>

    <div id="story-box" class="story-text">
        Andal admires the garland...
    </div>

    <script>
        const vishnuReflect = document.getElementById('reflection-vishnu');
        const storyBox = document.getElementById('story-box');

        function startVision() {
            // 1. Start: Andal looking at herself
            setTimeout(() => {
                storyBox.style.opacity = '1';
                storyBox.innerText = "Andal admires herself in the mirror...";
            }, 1000);

            // 2. Questioning
            setTimeout(() => {
                storyBox.style.opacity = '0'; // Fade text out
                setTimeout(() => {
                    storyBox.innerText = " 'Is this garland beautiful enough for my Lord?' ";
                    storyBox.style.opacity = '1'; // Fade new text in
                }, 1000);
            }, 4000);

            // 3. The Transformation (Only reflection changes)
            setTimeout(() => {
                vishnuReflect.style.opacity = '1'; // Show Vishnu in mirror
                storyBox.innerText = "Suddenly, she sees Him within herself.";
            }, 7000);

            // 4. Reset Loop
            setTimeout(() => {
                vishnuReflect.style.opacity = '0';
                storyBox.style.opacity = '0';
                setTimeout(startVision, 2000);
            }, 12000);
        }

        window.onload = startVision;
    </script>
</body>
</html>
