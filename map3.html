    <style>
        :root {
            --paper-color: #fdf5e6;
            --border-color: #b8860b;
            --text-color: #2c1e11;
            --highlight-color: #800000;
        }

        body {
            margin: 0;
            padding: 20px;
            background-color: #1a0f0a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Crimson Text', serif;
        }

        .poster {
            background-color: var(--paper-color);
            background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            width: 100%;
            max-width: 700px;
            border: 8px double var(--border-color);
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 0 60px rgba(0,0,0,0.7);
            position: relative;
            color: var(--text-color);
        }

        /* Ornate Corners */
        .corner { position: absolute; width: 40px; height: 40px; border: 3px solid var(--highlight-color); }
        .tl { top: 15px; left: 15px; border-right: none; border-bottom: none; }
        .tr { top: 15px; right: 15px; border-left: none; border-bottom: none; }
        .bl { bottom: 15px; left: 15px; border-right: none; border-top: none; }
        .br { bottom: 15px; right: 15px; border-left: none; border-top: none; }

        h1 {
            font-family: 'Cinzel', serif;
            color: var(--highlight-color);
            font-size: 3rem;
            margin: 0;
            line-height: 1;
            text-shadow: 1px 1px 0px #ffcc99;
        }

        .subtitle {
            font-family: 'Cinzel', serif;
            color: var(--border-color);
            font-size: 1.1rem;
            margin-top: 5px;
            font-weight: bold;
            letter-spacing: 3px;
            border-bottom: 2px solid var(--border-color);
            display: inline-block;
            padding-bottom: 5px;
        }

        .quote-top {
            font-style: italic;
            font-size: 1.05rem;
            margin: 25px 0 10px;
            color: #4a3b32;
            font-weight: 600;
            line-height: 1.5;
        }

        /* Map Section */
        .map-wrapper {
            position: relative;
            width: 100%;
            height: 750px;
            margin: 20px 0 5px 0;
            background: transparent;
        }

        svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 5px 5px rgba(0,0,0,0.1));
        }

        /* Label Styling & Interactivity */
        .saint-group { 
            cursor: pointer; 
            transition: all 0.2s ease; 
            transform-origin: center;
        }
        .saint-group:hover {
            transform: scale(1.15);
            filter: drop-shadow(0 0 8px rgba(255, 165, 0, 0.6));
        }
        .saint-group:hover text { fill: var(--highlight-color); font-weight: 900; }

        .saint-label {
            font-family: 'Cinzel', serif;
            font-size: 10px;
            font-weight: 700;
            fill: #5c4a3d;
            opacity: 1;
            paint-order: stroke;
            stroke: var(--paper-color);
            stroke-width: 2.5px;
            stroke-linecap: round;
            stroke-linejoin: round;
            pointer-events: auto;
        }

        /* Invisible hit area circle */
        .hit-area {
            fill: transparent;
            cursor: pointer;
        }

        .saint-marker {
            fill: #ff4500; 
            stroke: var(--highlight-color); 
            stroke-width: 0.5px;
            animation: flicker 3s infinite alternate; 
            transform-box: fill-box; 
            transform-origin: center bottom;
            pointer-events: auto; 
        }
        
        .halo { 
            fill: rgba(255, 140, 0, 0.15); 
            animation: glow 4s infinite ease-in-out; 
            pointer-events: auto;
        }

        .saint-group:nth-child(even) .saint-marker { animation-duration: 2.5s; }
        .saint-group:nth-child(3n) .saint-marker { animation-duration: 3.5s; }

        @keyframes flicker { 0% { transform: scale(0.9); opacity: 0.8; } 100% { transform: scale(1.1); opacity: 1; } }
        @keyframes glow { 0% { r: 5; opacity: 0.1; } 50% { r: 12; opacity: 0.4; } 100% { r: 5; opacity: 0.1; } }

        /* --- INFO CLOUD / POPUP STYLES --- */
        .info-cloud {
            display: none;
            position: fixed;
            width: 260px;
            background-color: #fffaf0;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            z-index: 9999;
            text-align: left;
            font-size: 0.9rem;
            pointer-events: auto;
        }

        .info-cloud.active {
            display: block;
            animation: popIn 0.2s ease-out;
        }

        @keyframes popIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .info-cloud h3 {
            margin: 0 0 8px 0;
            color: var(--highlight-color);
            font-family: 'Cinzel', serif;
            border-bottom: 1px dotted var(--border-color);
            padding-bottom: 5px;
            font-size: 1.1rem;
        }

        .info-cloud p {
            margin: 6px 0;
            line-height: 1.4;
            color: var(--text-color);
        }

        .info-cloud strong {
            color: #8b4513;
            font-weight: bold;
            font-family: 'Cinzel', serif;
            font-size: 0.8rem;
            text-transform: uppercase;
        }

        .close-cloud {
            position: absolute;
            top: 5px;
            right: 10px;
            cursor: pointer;
            color: #aaa;
            font-size: 1.5rem;
            line-height: 0.8;
            font-weight: bold;
        }
        .close-cloud:hover { color: var(--highlight-color); }

    </style>
</head>

        const cloud = document.getElementById('infoBox');

        function showInfo(event, id) {
            // 1. Stop click from reaching document listener (which closes the box)
            event.stopPropagation();
            
            // 2. Fetch Data
            const data = saintData[id];
            if (!data) return;

            // 3. Fill Content
            document.getElementById('cloudTitle').innerText = data.name;
            document.getElementById('cloudCont').innerText = data.contribution;
            document.getElementById('cloudImp').innerText = data.impact;
            document.getElementById('cloudFact').innerText = data.fact;

            // 4. Calculate Position (Fixed positioning based on mouse)
            // We want it slightly offset from the mouse
            let x = event.clientX + 20;
            let y = event.clientY + 20;

            // 5. Boundary Checks (Prevent going off screen)
            const boxWidth = 290; // Approx width including padding
            const boxHeight = 200; // Approx height

            if (x + boxWidth > window.innerWidth) {
                x = event.clientX - boxWidth - 10; // Flip to left
            }
            if (y + boxHeight > window.innerHeight) {
                y = event.clientY - boxHeight - 10; // Flip up
            }

            // 6. Apply Styles
            cloud.style.left = x + 'px';
            cloud.style.top = y + 'px';
            cloud.classList.add('active');
        }

        function hideInfo() {
            cloud.classList.remove('active');
        }

        // Close when clicking anywhere else on page
        document.addEventListener('click', function(event) {
            if (!cloud.contains(event.target)) {
                hideInfo();
            }
        });
    </script>
