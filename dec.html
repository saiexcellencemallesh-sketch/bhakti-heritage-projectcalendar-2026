<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>December 2026 - The Final Reveal | Bhakthi Heritage</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lora:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --paper: #ffffff; --text: #050505; }
        * { box-sizing: border-box; }
        body { margin: 0; padding: 0; font-family: 'Lora', serif; background: linear-gradient(135deg, #fff 0%, var(--gold) 100%); min-height: 100vh; overflow-x: hidden; }
        
        #celestial-logo { position: fixed; z-index: 999; width: 110px; height: 110px; border-radius: 50%; display: flex; align-items: center; justify-content: center; text-align: center; font-family: 'Cinzel'; font-size: 8px; font-weight: bold; left: 30px; top: 30px; background: #fff; box-shadow: 0 0 50px rgba(255,255,255,0.8); border: 3px double var(--gold); color: var(--text); }

        .container { max-width: 850px; margin: 0 auto; padding: 160px 20px 80px; text-align: center; }
        header h1 { font-family: 'Cinzel'; font-size: 3.5rem; color: var(--text); }
        .tagline { font-family: 'Cinzel'; letter-spacing: 5px; font-weight: bold; color: var(--text); margin-bottom: 50px; display: block; }

        .card { background: rgba(255, 255, 255, 0.9); padding: 50px; border-radius: 20px; box-shadow: 0 20px 50px rgba(0,0,0,0.1); border: 1px solid var(--gold); }

        #cam-frame { width: 300px; height: 300px; border: 8px double var(--gold); border-radius: 50%; margin: 30px auto; overflow: hidden; display: none; box-shadow: 0 0 50px var(--gold); background: #000; }
        #video-el { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }

        .btn { background: var(--text); color: var(--gold); padding: 20px 50px; font-family: 'Cinzel'; font-weight: bold; border-radius: 4px; cursor: pointer; border: none; font-size: 1.1rem; transition: 0.3s; margin-top: 20px; }
        .btn:hover { background: #fff; color: var(--text); transform: translateY(-3px); }

        .footer { padding: 80px 20px; text-align: center; border-top: 1px solid var(--gold); font-size: 0.85rem; color: #444; background: rgba(255,255,255,0.5); }
    </style>
</head>
<body>
    <div id="celestial-logo">BHAKTHI<br>HERITAGE<br>ART CALENDAR<br>2026</div>

    <div class="container">
        <header>
            <h1>The Final Reveal</h1>
            <span class="tagline">DECEMBER</span>
        </header>

        <div class="card">
            <div id="cam-frame"><video id="video-el" autoplay playsinline muted></video></div>
            <div id="mirror-btn-wrap"><button class="btn" onclick="openMirror()">REVEAL THE 13TH SAINT</button></div>
            <p style="font-size: 1.4rem; margin-top: 40px;"><b>"Every soul is potentially divine."</b></p>
            <p>â€” Swami Vivekananda</p>
        </div>
    </div>

    <footer class="footer">
        <b>Bhakthi Heritage Art Calendar 2026 Project</b><br>
        Art By: <b>Sweta Sairam</b> | Content: <b>Sai Mallesh</b>
    </footer>

    <script>
        async function openMirror() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
                const video = document.getElementById('video-el');
                video.srcObject = stream;
                document.getElementById('cam-frame').style.display = "block";
                document.getElementById('mirror-btn-wrap').style.display = "none";
                await video.play();
            } catch (err) {
                alert("To meet the 13th Saint, please allow camera access. This mirror is for your eyes only.");
            }
        }
    </script>
</body>
</html>
